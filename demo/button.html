<h1>Demo</h1>
<div id="app"></div>
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import SmartUI, { SFCButton, JSXButton } from "../dist/smart-ui.esm.js";

  createApp({
    template: `
      <JSXButton/>
      <SFCButton/>
`,
  })
    .component(SFCButton.name, SFCButton)
    .component(JSXButton.name, JSXButton)
    .mount("#app");
</script>
